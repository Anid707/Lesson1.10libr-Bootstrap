<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Font Awesome</title>
    <!-- <link rel="stylesheet" href="./css/all.min.css"> -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- <i class="fa-solid fa-bars"></i>
    <i class="fa-solid fa-x"></i> -->

    <footer>
      <div class="wrapper">
        <div class="wrapper-icons">
          <div class="icon">
            <a href="#"><i class="fa-brands fa-twitter twitter  animate__animated animate__heartBeat"></i></a>
          </div>
          <div class="icon">
            <a href="#"><i class="fa-brands fa-square-facebook facebook animate__animated animate__tada"></i></a>
          </div>
          <div class="icon">
            <a href="#"><i class="fa-brands fa-instagram instagram animate__animated animate__flash"></i></a>
          </div>
          <div class="icon">
            <a href="#"><i class="fa-brands fa-dribbble dribbble animate__animated animate__shakeY"></i></a>
          </div>
          <div class="icon">
            <a href="#"><i class="fa-brands fa-behance behance animate__animated animate__rubberBand"></i></a>
          </div>
        </div>
        <div class="wrapper-links">
            <div class="links-work animate__animated animate__lightSpeedInLeft">
                <a href="#">Work</a>
                <a href="#">Story</a>
                <a href="#">Services</a>
            </div>
            <span>
                <a href="#" class="link-flat animate__animated animate__rotateIn">flatstudio</a>
            </span>
            <div class="links-careers animate__animated animate__lightSpeedInRight">
                <a href="#">Careers</a>
                <a href="#">Contact us</a>
            </div> 
        </div>
      </div>
    </footer>
  </body>
</html>
